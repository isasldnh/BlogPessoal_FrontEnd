<div class="container-fluid bg-dark">

  <div class="row d-flex align-items-center">

    <div class="col-md-6">

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">

          <h1 class="text-center mb-3 font-weight-bold text-warning">entrar</h1>

          <div class="form-group">
            <label for="usuario" class="text-warning font-weight-bold">/// usuárie</label>
            <input [(ngModel)]='userLogin.usuario' class="form-control bg-dark text-light border border-warning" type="text" name="usuario" id="usuario" placeholder="sue usuárie">
          </div>

          <div class="form-group">
            <label for="senha" class="text-warning float-right font-weight-bold">senha ///</label>
            <input [(ngModel)]='userLogin.senha' class="form-control bg-dark text-light border border-warning" type="password" name="senha" id="senha" placeholder="sua senha">
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-dark text-light border border-warning" (click)='entrar()' >entre</button>
          </div>

          <hr class="mt-5 mb-5 bg-warning">

          <p class="text-center text-secondary ">
            Não tem uma conta? <a routerLink='/cadastrar' class="text-light">Cadastre-se</a>
          </p>


        </div>
      </div>

    </div>

    <div class="col-md-6" id="img-bg"></div>

  </div>

</div>
