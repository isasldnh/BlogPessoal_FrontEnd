<div class="container-fluid bg-dark">

  <div class="row">

    <div class="col-md-6" id='img-bg'></div>

    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <h1 class="text-center text-warning font-weight-bold">cadastro</h1>

          <div class="form-group">
            <label for="nome" class="text-warning font-weight-bold">>>>>>>> nome</label>
            <input [(ngModel)]='user.nome' class="form-control bg-dark text-light border border-warning" type="text" name="nome" id="nome" placeholder="sue nome"  >
          </div>

          <div class="form-group">
            <label for="usuario" class="text-warning float-right font-weight-bold">usu치rie <<<<<<< </label>
            <input [(ngModel)]='user.usuario' class="form-control bg-dark text-light border border-warning" type="text" name="usuario" id="usuario" placeholder="sue usu치rie">
          </div>

          <div class="form-group">
            <label for="foto" class="text-warning font-weight-bold">>>>>>>> foto</label>
            <input [(ngModel)]='user.foto' class="form-control bg-dark text-light border border-warning" type="text" name="foto" id="foto" placeholder="link da sua foto">
          </div>

          <div class="form-group">
            <label for="senha" class="text-warning float-right font-weight-bold">senha <<<<<<<</label>
            <input (input)='confirmSenha($event)' class="form-control bg-dark text-light border border-warning" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>

          <div class="form-group">
            <label for="confirmSenha" class="text-warning font-weight-bold">>>>>>>> confirmar senha</label>
            <input [(ngModel)]='user.senha' class="form-control bg-dark text-light border border-warning" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirme sua senha">
          </div>

          <div class="form-group">
            <label for="tipo" class="text-warning float-right font-weight-bold">tipo de usu치rie <<<<<<< </label>
            <select class="form-control bg-dark text-secondary border border-warning" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option>selecione um tipo de usu치rie:</option>
              <option value="normal">normal</option>
              <option value="adm">administradore</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-dark mr-4 border border-light" routerLink='/entrar'>cancelar</button>
            <button type="submit" class="btn btn-light border border-warning" (click)='cadastrar()' >cadastrar</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
